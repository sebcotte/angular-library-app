<!-- Main content -->
<div class="container mt-3">
  <div class="row">
    <div class="col-auto mt-2 mb-2">
      <h4 *ngIf="!((books)?.length)">No books found</h4>
      <h4 *ngIf="books.length > 0">{{ books.length }} photos</h4>
    </div>
  </div>
  <div class="row card-group justify-content-md-center">
    <div class="col-md-4 mb-3"
         *ngFor="let book of books">
      <app-book-card
        [book]="book"
        [isFav]="false"
        (showDetails)="onShowDetails($event)"
        (toggleFavorite)="onToggleFavorite($event)"
        (toggleLikeEvent)="onToggleLike($event)"></app-book-card>
    </div>
  </div>
</div>
