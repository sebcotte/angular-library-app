<div class="container">
  <app-search (groupFilters)="onSearch($event)"></app-search>

  <hr>

  <div class="row card-group">
    <div class="col-sm-4 mb-3"
         *ngFor="let book of books"
    >
      <app-book-card
        [book]="book"
        [isFav]="false"
        (showDetails)="onShowDetails($event)"
        (toggleFavorite)="onToggleFavorite($event)"></app-book-card>
    </div>

    <div class="col-auto">
      <p *ngIf="!((books)?.length)">No books found</p>
    </div>
  </div>
</div>
